<!DOCTYPE html>
<html>
<style>
.button {
    display: inline-block;
    border-radius: 4px;
    background-color: #B6BFCC;
    border: none;
    color: #E5DCE0;
    text-align: center;
    font-size: 28px;
    width: 200px;
    transition: all 0.5s;
    cursor: pointer;
    margin: 5px;
}

.button span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

.button span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
}

.button:hover span {
  padding-right: 25px;
}

.button:hover span:after {
  opacity: 1;
  right: 0;
}

.buttonpost {
  border-radius: 25px;
  border: 2px solid #DFC5BC;
  padding: 20px;
  width: 850px;
  height: 150px;
  opacity: 0.6;
  transition: 0.3s;
  display: inline-block;
  text-decoration: none;
  margin: 5px 2px;
  cursor: pointer;
}

.buttonpost:hover {opacity: 1}
</style>
